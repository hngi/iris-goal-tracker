<div class="card text-center mx-auto">
  <h2 class="access-title">Reset Password</h2>
  <div>
    <form class="form" (ngSubmit)="onSubmit(passwordResetForm)">
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="material-icons">lock</i></span>
        </div>
        <input type="password" [(ngModel)]="passwordResetForm.newPassword" name="password" class="form-control"
          placeholder="New password" aria-label="New password" required>
      </div>

      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="material-icons">lock</i></span>
        </div>
        <input type="password" [(ngModel)]="passwordResetForm.confirmPassword" name="password" class="form-control"
          placeholder="Confirm password" aria-label="Confirm password" required>
      </div>

      <div>
        <button type="submit" [disabled]="passwordResetForm.newPassword !== passwordResetForm.confirmPassword"
          class="btn btn-primary btn-block mx-auto">
          <div *ngIf="!loading">Reset Password</div>
          <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
